{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_block %} {{ title }} {% endblock %}

{% block body_block %}
    <div class="container">
        <div class="row">
            <!-- <div class="col-md-2"></div> -->
            <div class="col-md-8">
                <div>
                    <video id="video" autoplay></video>
                </div>
                <div>
                    <canvas id="canvas" width="70" height="100" style="display:none;"></canvas>
                </div>
                <div class="text-center">
                     <button class="btn btn-primary mt-3 mb-5" id="capture">Capture & Send</button>
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="display-5 text-center">Login</h3>
                <form action="" method="POST">
                    <div class="form-group my-3">
                        <input class="form-control" type="text" name="" id="" placeholder="User Name">
                    </div>
                    <div class="form-group my-3">
                        <input class="form-control" type="password" name="" id="" placeholder="Enter Password">
                    </div>
                    <div class="form-group my-3 d-grid gap-2">
                        <input class="btn btn-success btn-block" type="submit" value="Login" name="" id="">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
