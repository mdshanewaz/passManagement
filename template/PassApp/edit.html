{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_block %} {{ title }} {% endblock %}

{% block body_block %}
<style>
  label {
    font-weight: bold;
    font-style: italic;
    font-size: 1.2em;
  }
</style>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-6">
                <h4 class="text-center display-6">{{ top_text }}</h4>
                <form action="" Method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <label for="{{ form.label }}" lass="form-control"></label>
                    <div class="form-group mb-3 d-grid gap-2">
                        <input class="btn btn-primary btn-block" type="submit" value="Submit" name="" id="">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
